<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-image:url(primary.jpg); background-repeat:no-repeat;
background-size:cover;
width:100%;
height:100vh;
overflow:auto;
">
   <div class="container" style="color:white">
       <h3 class="text-center mt-3 mb-5">Registration Form</h3>
       <form>
       <div class="row form-group">
           <div class="col-5 text-right">
                <label for="one"><strong>First Name:</strong></label>
           </div>
           <div class="col-3">
                <input type="text" name="name" id="one" placeholder="Enter a first name" class="form-control">
           </div>
       </div>
       <div class="row form-group">
            <div class="col-5 text-right">
                 <label for="two"><strong>Middle Name:</strong></label>
            </div>
            <div class="col-3">
                 <input type="text" name="name" id="two" placeholder="Enter a middle name" class="form-control">
            </div>
        </div>
        <div class="row form-group">
                <div class="col-5 text-right">
                     <label for="three"><strong>Last Name:</strong></label>
                </div>
                <div class="col-3">
                     <input type="text" name="name" id="three" placeholder="Enter a last name" class="form-control">
                </div>
            </div>
            <div class="row form-group">
                    <div class="col-5 text-right">
                         <label for="four"><strong>Date of Birth:</strong></label>
                    </div>
                    <div class="col-3">
                         <input type="date" name="name" id="four" placeholder="Enter a date format" class="form-control">
                    </div>
                </div>
                <div class="row form-group">
                        <div class="col-5 text-right">
                             <label for="five"><strong>Gender:</strong></label>
                        </div>
                        <div class="col-3">
                             <input type="radio" name="name" id="five" placeholder="Enter a date format" >&nbsp;&nbsp;Male</br>
                             <input type="radio" name="name" id="five" placeholder="Enter a date format" >&nbsp;&nbsp;Female
                        </div>
                    </div>
                    <div class="row form-group">
                            <div class="col-5 text-right">
                                 <label for="six"><strong>Choosen State:</strong></label>
                            </div>
                            <div class="col-3">
                                <select>
                                    <option>Andhra Pradesh</option>
                                    <option>Telengana</option>
                                    <option>Kerala</option>
                                    <option>Tamilnadu</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                                <div class="col-5 text-right">
                                     <label for="seven"><strong>Skills:</strong></label>
                                </div>
                                <div class="col-3 ">
                                   <input type="checkbox" id="seven" >&nbsp;&nbsp;Java<br/>
                                   <input type="checkbox" id="seven">&nbsp;&nbsp;Angular js<br/>
                                   <input type="checkbox" id="seven">&nbsp;&nbsp;Html<br/>
                                   <input type="checkbox" id="seven">&nbsp;&nbsp;Css<br/>
                                </div>
                            </div>
                            <div class="row form-group">
                                    <div class="col-5 text-right">
                                         <label for="eight"><strong>About yourself:</strong></label>
                                    </div>
                                    <div class="col-3">
                                      <textarea rows="5" cols="30" ></textarea> 
                                      <button type="button" class="mb-5 bg-success pt-2 pb-2 pl-1 pr-1 float-center mt-3" style="border-radius:5px">Register</button>  
                                    </div>
                                </div>
                                      
        </form>
   </div>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
</body>
</html>
